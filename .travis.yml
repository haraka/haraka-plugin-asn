language: node_js
node_js:
    - "4"
    - "6"

before_script:
    - npm install -g grunt-cli

script:
    - grunt lint
    - mocha

after_success:
    - npm install istanbul codecov
    - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- -R spec
    - ./node_modules/.bin/codecov

sudo: false
